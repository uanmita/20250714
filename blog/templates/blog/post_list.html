<section class="posts-list-container">
    <h1 class="list-title">Listado de posts</h1>
    
    {% if posts %}
    <div class="posts-grid">
        {% for post in posts %}
        <article class="post-card">
            <a href="{% url 'post_detail' post.pk %}" class="post-link">
                <h2 class="post-card-title">{{ post.title }}</h2>
                <div class="post-meta">
                    <svg class="icon" viewBox="0 0 20 20" width="14" height="14">
                        <path fill="currentColor" d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-7.59V4h2v5.59l3.95 3.95-1.41 1.41L9 10.41z"/>
                    </svg>
                    <time datetime="{{ post.created_at|date:'Y-m-d' }}">
                        {{ post.created_at|date:"d/m/Y H:i" }}
                    </time>
                </div>
            </a>
        </article>
        {% endfor %}
    </div>
    {% else %}
    <div class="empty-state">
        <svg class="empty-icon" viewBox="0 0 20 20" width="40" height="40">
            <path fill="#ccc" d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
        </svg>
        <p>No hay publicaciones disponibles.</p>
    </div>
    {% endif %}
</section>

<style>
    .posts-list-container {
        max-width: 1200px;
        margin: 3rem auto;
        padding: 2rem;
    }
    
    .list-title {
        color: #2c3e50;
        font-size: 2.2rem;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: 700;
    }
    
    .posts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
    }
    
    .post-card {
        background: white;
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .post-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }
    
    .post-link {
        text-decoration: none;
        color: inherit;
    }
    
    .post-card-title {
        color: #3498db;
        font-size: 1.3rem;
        margin: 0 0 0.8rem 0;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .post-card:hover .post-card-title {
        color: #2980b9;
    }
    
    .post-meta {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #7f8c8d;
        font-size: 0.85rem;
    }
    
    .empty-state {
        text-align: center;
        padding: 3rem;
        background: #f9f9f9;
        border-radius: 10px;
        color: #7f8c8d;
    }
    
    .empty-icon {
        margin-bottom: 1rem;
    }
    
    .icon {
        vertical-align: middle;
    }
    
    @media (max-width: 768px) {
        .posts-list-container {
            padding: 1.5rem;
            margin: 1.5rem;
        }
        
        .posts-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
