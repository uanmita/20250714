<article class="post-container">
    <header class="post-header">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta">
            <svg class="icon" viewBox="0 0 20 20" width="16" height="16">
                <path fill="currentColor" d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-7.59V4h2v5.59l3.95 3.95-1.41 1.41L9 10.41z"/>
            </svg>
            <time datetime="{{ post.created_at|date:'Y-m-d' }}">
                Publicado: {{ post.created_at }}
            </time>
        </div>
    </header>
    
    <div class="post-content">
        {{ post.content }}
    </div>
    
    <footer class="post-footer">
        <a href="{% url 'post_list' %}" class="back-button">
            <svg class="icon" viewBox="0 0 20 20" width="16" height="16">
                <path fill="currentColor" d="M7.05 9.293L6.343 10 12 15.657l1.414-1.414L9.172 10l4.242-4.243L12 4.343z"/>
            </svg>
            Volver al listado
        </a>
    </footer>
</article>

<style>
    .post-container {
        max-width: 800px;
        margin: 3rem auto;
        padding: 2.5rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        line-height: 1.6;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        color: #333;
    }
    
    .post-header {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #eaeaea;
    }
    
    .post-title {
        color: #2c3e50;
        margin: 0 0 1rem 0;
        font-size: 2.2rem;
        font-weight: 700;
        line-height: 1.2;
    }
    
    .post-meta {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #7f8c8d;
        font-size: 0.95rem;
    }
    
    .post-content {
        margin-bottom: 2.5rem;
        font-size: 1.1rem;
        color: #34495e;
    }
    
    .post-content p {
        margin-bottom: 1.5rem;
    }
    
    .post-footer {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid #eaeaea;
        display: flex;
        justify-content: flex-end;
    }
    
    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #3498db;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border: 1px solid #3498db;
        border-radius: 6px;
        transition: all 0.3s ease;
        font-weight: 500;
    }
    
    .back-button:hover {
        background-color: #f8f9fa;
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
    }
    
    .icon {
        vertical-align: middle;
    }
    
    @media (max-width: 768px) {
        .post-container {
            padding: 1.5rem;
            margin: 1.5rem;
        }
        
        .post-title {
            font-size: 1.8rem;
        }
    }
</style>
